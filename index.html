<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Import JetBrains Mono for stable timer display -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #B7BAC0;
            overflow: hidden; /* Prevent scrollbars */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #B7BAC0;
        }
        
        body.dark-mode .timer {
            color: #ffffff;
        }
        
        /* Static header text at top */
        .header-text {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .header-text h1 {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #B7BAC0;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 0.02em;
        }
        
        /* Message text at bottom */
        .message-text {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .message-text.show {
            opacity: 1;
        }
        
        .message-text p {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #B7BAC0;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 0.02em;
        }
        
        
        /* Container that centers timer */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Timer styles */
        .timer {
            font-family: 'Inter', sans-serif;
            font-size: 128px;
            font-weight: 400;
            color: #000000;
            text-align: center;
            letter-spacing: 0;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Responsive breakpoints */
        @media (max-width: 1024px) {
            .timer {
                font-size: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .timer {
                font-size: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .timer {
                font-size: 40px;
            }
        }
        
        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: transparent;
            border: 1px solid #B7BAC0;
            color: #B7BAC0;
            border-radius: 50px;
            padding: 12px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .dark-mode-toggle:hover {
            background-color: #B7BAC0;
            color: #FFFFFF;
        }
        
        body.dark-mode .dark-mode-toggle {
            border-color: #ffffff;
            color: #ffffff;
        }
        
        body.dark-mode .dark-mode-toggle:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Static header text -->
    <div class="header-text">
        <h1>can u join the nothing club?</h1>
    </div>
    
    <div class="container">
        <!-- Timer display -->
        <div class="timer" id="timer">00:00:00</div>
    </div>
    
    <!-- Message display at bottom -->
    <div class="message-text" id="messageText" style="display: none;">
        <p></p>
    </div>
    
    <!-- Dark mode toggle button -->
    <button class="dark-mode-toggle" id="darkModeToggle">light</button>

    <script>
        // Timer state management
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;
        let isPageVisible = true;
        
        // DOM elements
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('messageText');
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // Dark mode functionality
        function initDarkMode() {
            // Check if user has a saved preference, default to dark mode
            const savedMode = localStorage.getItem('darkMode');
            const isDarkMode = savedMode === null ? true : savedMode === 'true'; // Default to dark if no preference saved
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'light';
            } else {
                darkModeToggle.textContent = 'dark';
            }
            
            // Add click listener for dark mode toggle
            darkModeToggle.addEventListener('click', toggleDarkMode);
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            
            // Update button text
            darkModeToggle.textContent = isDarkMode ? 'light' : 'dark';
            
            // Save preference
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Initialize the application
        function init() {
            // Check if there's stored elapsed time from previous session
            const storedTime = sessionStorage.getItem('timerElapsed');
            if (storedTime) {
                elapsedTime = parseInt(storedTime, 10);
            }
            
            // Initialize dark mode
            initDarkMode();
            
            // Start the timer immediately
            startTimer();
            
            // Set up page visibility change listener
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Set up beforeunload listener as backup
            window.addEventListener('beforeunload', handlePageLeave);
        }
        
        // Start the timer
        function startTimer() {
            if (!startTime) {
                startTime = Date.now() - elapsedTime;
            }
            
            // Update timer immediately
            updateTimer();
            
            // Set up interval to update every second
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }
        
        // Stop the timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Store current elapsed time
            if (startTime) {
                elapsedTime = Date.now() - startTime;
                sessionStorage.setItem('timerElapsed', elapsedTime.toString());
            }
        }
        
        // Reset the timer
        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            startTime = null;
            sessionStorage.removeItem('timerElapsed');
            updateTimerDisplay('00:00:00');
        }
        
        // Update timer display
        function updateTimer() {
            if (!startTime || !isPageVisible) return;
            
            const currentTime = Date.now();
            const totalElapsed = currentTime - startTime;
            
            // Format time as HH:MM:SS:mmm
            const formatted = formatTime(totalElapsed);
            updateTimerDisplay(formatted);
        }
        
        // Format milliseconds to HH:MM:SS
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update timer display (optimized to prevent unnecessary DOM updates)
        let lastDisplayValue = '';
        function updateTimerDisplay(value) {
            if (value !== lastDisplayValue) {
                timerElement.textContent = value;
                lastDisplayValue = value;
            }
        }
        
        // Display message to user
        function showMessage(message) {
            const messageP = messageElement.querySelector('p');
            
            // Convert message to lowercase
            const lowercaseMessage = message.toLowerCase();
            
            // If there's already a message showing, fade it out first
            if (messageElement.classList.contains('show')) {
                messageElement.classList.remove('show');
                setTimeout(() => {
                    messageP.textContent = lowercaseMessage;
                    messageElement.classList.add('show');
                }, 500); // Wait for fade out to complete
            } else {
                // No existing message, show immediately
                messageP.textContent = lowercaseMessage;
                messageElement.style.display = 'block';
                messageElement.classList.add('show');
            }
            
            // Message stays visible until replaced by a new one
        }
        
        // Hide message (only used when replacing with new message)
        function hideMessage() {
            messageElement.classList.remove('show');
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 500); // Match transition duration
        }

        // Submit session to backend
        async function submitSession(duration) {
            try {
                const response = await fetch('https://nothing-club-backend.onrender.com/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: Math.floor(duration / 1000), // Convert to seconds
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✨ Session submitted:', data.message);
                    
                    // Show the message to the user
                    showMessage(data.message);
                    
                    return data;
                } else {
                    console.error('Failed to submit session:', response.statusText);
                }
            } catch (error) {
                console.error('Error submitting session:', error);
                // Gracefully handle offline/network errors
            }
        }

        // Handle page visibility changes
        function handleVisibilityChange() {
            if (document.visibilityState === 'hidden') {
                isPageVisible = false;
                
                // Submit current session before stopping
                if (startTime) {
                    const currentElapsed = Date.now() - startTime;
                    if (currentElapsed > 5000) { // Only submit if > 5 seconds
                        submitSession(currentElapsed);
                    }
                }
                
                stopTimer();
            } else if (document.visibilityState === 'visible') {
                isPageVisible = true;
                // Reset timer when returning to page
                resetTimer();
                startTimer();
            }
        }
        
        // Handle page leave (backup for page visibility)
        function handlePageLeave() {
            // Submit current session before leaving
            if (startTime) {
                const currentElapsed = Date.now() - startTime;
                if (currentElapsed > 5000) { // Only submit if > 5 seconds
                    // Use sendBeacon for reliable delivery when leaving page
                    navigator.sendBeacon('https://nothing-club-backend.onrender.com/api/session', 
                        JSON.stringify({
                            duration: Math.floor(currentElapsed / 1000),
                            timestamp: new Date().toISOString()
                        })
                    );
                }
            }
            stopTimer();
        }
        
        // Error handling wrapper
        function safeExecute(fn) {
            try {
                fn();
            } catch (error) {
                console.error('Timer error:', error);
                // Graceful fallback - show basic timer
                updateTimerDisplay('00:00:00');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => safeExecute(init));
    </script>
</body>
</html>
